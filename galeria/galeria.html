    <script type="text/javascript">
        var originalSrc = [];
        var images = [];
        for (var i = 1; i <= 15; i++) {
            var img = document.getElementById('i' + i);
            images.push(img);
            originalSrc.push(img.src); 
            img.ondblclick = function() {
                var index = images.indexOf(this);
                this.src = 'img/i' + (index + 16) + '.jpeg';
            };
            img.onclick = function() {
                var index = images.indexOf(this);
                this.src = originalSrc[index]; 
            };
        }
